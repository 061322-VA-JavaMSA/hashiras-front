<div id="body">
    <main class=" container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile</h3>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    
    
    
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" formControlName="fname" required>
    
                            </div>
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="lname" class="form-control" id="lname" formControlName="lname" required>
    
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" required>
    
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    required>
    
                            </div>
    
    
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div class="alert alert-success mt-2 {{msgBoxSuccess}}" role="alert">
                            Updated Successfully
                        </div>
                        <div class="alert alert-danger mt-2  {{msgBoxError}}" role="alert">
                            Error Updating
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
