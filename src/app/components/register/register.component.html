
<div id="body">
    <main class=" container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
                          
                           <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" class="form-control" id="username" formControlName="username" required>
                          
                            </div>
                             
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" formControlName="fname" required>
                                
                            </div> 
                              <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="lname" class="form-control" id="lname" formControlName="lname" required>
                                
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" required>
                               
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password"  required>
                               
                            </div>  
                            <!-- <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="confirmpassword" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                    <div *ngIf="f.confirmPassword.errors.mustMatch">Confirm Password must match Password</div>
                            </div>  -->
                            
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </main>    
</div>
